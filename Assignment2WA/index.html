<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan's Calculator</title>

    <!--BootStrap Import-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--BootStrap Import-->

    <link rel="stylesheet" href="./style.css">
    <script src="./calculatorbody.js"></script>
</head>
<body>
    <br>
    <br>
    <br>
    <!--Calculator Starter-->
        <table class="text-center d-flex justify-content-center">
         <tr>
            <td colspan="4">
                <input type="text" id="result">
            </td>
         </tr>
         <tr>
            <td>
                <button type="button" class="btn btn-primary" onclick="clearBox()"> C </button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick=" powerTo()"> []^2 </button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="percentageOfNum('%')"> % </button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonClicker('/')"> / </button>
            </td> 
         </tr> 
         <tr>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonClicker('7')"> 7 </button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonClicker('8')"> 8 </button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonClicker('9')"> 9 </button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonClicker('*')"> * </button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonClicker('4')">4 </button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonClicker('5')"> 5 </button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonClicker('6')"> 6 </button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonClicker('-')"> - </button>
            </td>
        </tr>  
        <tr>
            <td>
             <button type="button" class="btn btn-primary" onclick="buttonClicker('1')"> 1 </button>
            </td>
            <td>
             <button type="button" class="btn btn-primary" onclick="buttonClicker('2')"> 2 </button>
            </td>
            <td>
             <button type="button" class="btn btn-primary" onclick="buttonClicker('3')"> 3 </button>
            </td>
            <td>
             <button type="button" class="btn btn-primary" onclick="buttonClicker('+')"> + </button>
            </td>
        </tr>
        <tr>
            <td colspan="2" >
                <button type="button" class="btn btn-primary makeLarger" onclick="buttonClicker('0')"> 0 </button>
            </td>
            <td colspan="2" >
                <button type="button" class="btn btn-primary makeLarger" onclick="equateTheResult()"> = </button>
            </td>
        </tr>
        </table>
    <!--End of Calculator-->

    <!--BootStrap Import-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <!--BootStrap Import-->
</body>
</html>
